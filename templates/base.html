<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>Александровский сад</title>
    <style>
        body {
            background-color: #FDFFE2
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-dark">
        <div style="color:#00C700" class="navbar-brand" align="center"><font size=6><b>Alexhistory</b></font></div>
    {% if current_user.is_authenticated %}
    <a class="navbar-brand" href="/logout"><font color="white" size=5>{{ current_user.name }}</font></a>
{% else %}
    <p>
        <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
        <a class="btn btn-success" href="/login">Войти</a>
    </p>
{% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
